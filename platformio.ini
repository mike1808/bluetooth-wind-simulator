[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino
upload_port = /dev/ttyUSB*
lib_deps = 
	adafruit/Adafruit BusIO@^1.9.3
	adafruit/Adafruit SSD1306@^2.4.7
	bblanchon/ArduinoJson@^6.18.5

monitor_port = /dev/ttyUSB*
monitor_speed = 115200